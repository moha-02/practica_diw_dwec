<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <!-- Map dependencies -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- /Map dependencies -->
    
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <!-- Navbar-->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-body-tertiary"
        style="background-color: #e3f2fd"
      >
        <div class="container-fluid justify-content-between">
          <!-- Left elements -->
          <div class="d-flex justify-content-between">
            <!-- Brand -->
            <img
              src="../assets/logo2.png"
              height="50"
              loading="lazy"
              style="margin-top: -1px"
            />
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="../index.html"><p class="h3 text-muted " style="font-style: italic">
                Surf N' Chill
              </p></a>
          </div>
          <div class="collapse navbar-collapse ml-8" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html"><p class="h4 text-muted " style="font-style: italic">
                  Inicio
                </p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./store.html"><p class="h4 text-muted " style="font-style: italic">
                  Tienda
                </p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./weather.html"><p class="h4 text-muted " style="font-style: italic">
                  Tiempo
                </p></a>
              </li>
            </ul>
          </div>

          <!-- Left elements -->

          <!-- Center elements -->
          <!-- Search form -->
          <form class="input-group w-auto my-auto d-none d-sm-flex me-3" >
            <input
              autocomplete="off"
              type="search"
              class="form-control rounded"
              placeholder="Search"
              style="min-width: 125px"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              <span class="input-group-text border-0 d-none d-lg-flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </span>
            </button>
          </form>
          <!-- Center elements -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-primary me-3"
              data-bs-toggle="modal"
              data-bs-target="#modalLogin"
            >
              Login
            </button>
            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-info me-3"
              data-bs-toggle="modal"
              data-bs-target="#modalRegister"
            >
              Sign Up
            </button>
          </div>
          <!-- Right elements -->
          <!-- Login  Modal -->
          <div
            class="modal fade"
            id="modalLogin"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div
                  class="modal-header"
                  style="background-image: url('assets/olaasss.webp')"
                >
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form2Example1"
                        class="form-control"
                        placeholder="Email Address"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form2Example2"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form2Example31"
                            checked
                          />
                          <label class="form-check-label" for="form2Example31">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary btn-block mb-4"
                        data-bs-dismiss="modal"
                      >
                        Sign In
                      </button>
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>
                          Not a member?
                          <a
                            href="#!"
                            data-bs-toggle="modal"
                            data-bs-target="#modalRegister"
                            >Register</a
                          >
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Login modal -->
          <!-- Register Modal -->
          <div
            class="modal fade"
            id="modalRegister"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div
                  class="modal-header"
                  style="background-image: url('assets/olaasss.webp')"
                >
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Register
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="formUsername"
                        class="form-control"
                        placeholder="Username"
                      />
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="formEmail"
                        class="form-control"
                        placeholder="Email Address"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="formPassword"
                        class="form-control"
                        placeholder="Create Password"
                      />
                    </div>
                    <!-- Password input confirm -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="formPasswordConfirm"
                        class="form-control"
                        placeholder="Confirm Password"
                      />
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary btn-block mb-4"
                        data-bs-dismiss="modal"
                      >
                        Sign Up
                      </button>
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>
                          Already have an acount?
                          <a
                            href="#!"
                            data-bs-toggle="modal"
                            data-bs-target="#modalLogin"
                            >Login</a
                          >
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Reguister modal -->
        </div>
      </nav>
      <!-- Navbar -->
    </div>
    <!-- Map -->

    <!-- /Map -->

</body>
</html>
